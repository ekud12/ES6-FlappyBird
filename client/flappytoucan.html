<html>

<head>
  <meta charset='utf-8'>
  <title>Afeka Flappy Toucan!</title>
  <link href="assets/css/styles.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="assets/images/favicon.ico" rel="icon" type="image/ico" />
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">


  <script type="module" src="js/controllers/GameController.js"></script>
</head>

<body>
  <div class="filler-top">

    <audio id="myJunglePlayer" loop autoplay volume="0.6">
      <source src="./assets/images/jungle.mp3">
    </audio>

    <div id="title-animated">
      <h1>Afeka Flappy Toucan!</h1>
    </div>
    <div id="score-container">
    </div>
  </div>

  <div id="main-canvas">
    <canvas id="canvas" width="1920" height="768"></canvas>
  </div>


  <div class="filler-bottom">
    <div id="login-div">
    </div>
    <input type="text" id="player-name" maxlength="12" value="Your Name" />
    <button id="enter-game">Play !</button>
    <div id="winner-div">Who will be the Winner?...</div>
    <a class="speaker" onclick="audioHandler()">
      <span></span>
    </a>

  </div>
  <div class="author">
    Made with &nbsp;
    <i class="fas fa-heart smallicon"></i>&nbsp; by Liel Kaysrai.
  </div>
</body>

</html>
